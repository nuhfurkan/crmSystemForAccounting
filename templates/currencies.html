{% extends "base.html" %}

<!-- THIS PART IS FOR THE HEAD -->
{% block head %}
<title>currencies</title>
<link rel="stylesheet" href="static/css/index.css">
{% endblock%}

<!-- THIS PART IS FOR THE BODY -->
{% block body %}
<p> currencies page </p>

<table>
    <h2>currencies</h2>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>code</th>
        <th>del</th>
    </tr>
    {% for row in rowdata %}
    <tr>
        <td> {{ row.id }} </td>
        <td> {{ row.name }} </td>
        <td> {{ row.code }} </td>
        <td>
            <form action="/deleteRow/" method="POST">
                <a href="{{ url_for('deleteRow', mid=row.id) }}"
  onclick="return confirm('Do you want to permanently delete merchant {{ row.name }}?');" title="Delete Merchant">delete</a>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

<form action="/addToCurrencies" method="POST">
    <label for="currency_name">currency name:</label>
    <input type="text" name="currency_name" id="" class="currencyName">
    <label for="currency_code">currency code:</label>
    <input type="text" name="currency_code" id="" class="currencyCode">
    <input type="submit" value="submit">
</form>

{{ message }}
{% endblock%}
